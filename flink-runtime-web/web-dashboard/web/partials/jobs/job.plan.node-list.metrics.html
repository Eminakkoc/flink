<p ng-if="!nodeid" class="p-info"><em>Select node to see the metrics</em></p>
<nav ng-if="nodeid" class="navbar navbar-default navbar-secondary-additional navbar-secondary-additional-2">
  <div class="navbar-info">{{ vertex.name }}</div>
  <div class="navbar-info">{{ nodeid }}</div>
  <div ng-if="availableMetrics.length" class="dropup add-metrics">
    <button type="button" data-toggle="dropdown" class="btn btn-default navbar-btn dropdown-toggle">
      Add metric
      &nbsp;<span class="caret"></span>
    </button>
    <ul class="dropdown-menu dropdown-menu-right">
      <li ng-repeat="metric in availableMetrics"><a ng-click="addMetric(metric)">{{ metric.name }}</a></li>
    </ul>
  </div>
</nav>
<p ng-if="nodeid &amp;&amp; metrics.length == 0" class="p-info"><em>No metrics selected</em></p>
<div ng-if="nodeid" class="row metric-row">
  <div ng-repeat="metric in metrics" class="col-xs-4 metric-col">
    <metrics-graph mtype="{{metric}}" options="options" data="data" remove-metric="removeMetric(metric)"></metrics-graph>
  </div>
